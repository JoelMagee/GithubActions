name: PR checklist checker

# Run this workflow every time a new commit pushed to your repository
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches: [master]

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  build:
    # Name the Job
    name: PR checklist checker
    # Set the type of machine to run on
    runs-on: ubuntu-latest
    env:
      DEPENDENCIES: "@actions/core@1.2.6 @actions/github@4.0.0"
      BUMP_VERSION: 1

    steps:
      - uses: actions/checkout@v1
      - name: Cache node modules
        id: cache
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ./node_modules
          key: ${{env.DEPENDENCIES}}}_${{env.BUMP_VERSION}}

      - name: Optionally install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install ${{env.DEPENDENCIES}}

      - name: Run PR Checklist Checker action
        uses: ./.github/actions/pr-checklist-checker
